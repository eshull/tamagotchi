<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div class="container">
    <div class="form_container">
      <form id="new_pet">
        <label for="pet_name">Input your pet's name:</label>
        <input type="text" name="pet_name">
        <button id="pet" type="submit" name="button">Create</button>
      </form>

    </div>
    <span id="creature_gif">
    </span>
    <div class="tamagotchi">
      <p id="name_id"></p>
      <p id="life_spec"></p>
      <p id="food_spec"></p>
      <p id="sleep_spec"></p>
      <p id="bathroom_spec"></p>
      <p id="weight_spec"></p>
      <p id="happiness_spec"></p>
    </div>

      <div class="row">
        <div class="col-md-4">
          <div class="icon_row">
            <div class="icon">
              <button type="button" class="btnStyle" id="exercise" name="button">Exercise</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="icon">
            <button type="button" class="btnStyle" id="feed" name="button">Feed</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="icon">
            <button type="button" class="btnStyle" id="sleep" name="button">Sleep</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="icon">
            <button type="button" class="btnStyle" id="potty" name="button">Potty</button>
          </div>
        </div>
        <div class="col-md-5">
          <div class="icon">
            <button type="button" class="btnStyle" id="soothe" name="button">Soothe</button>
          </div>
        </div>
      </div>

  </div>
</div>



  </body>
</html>
